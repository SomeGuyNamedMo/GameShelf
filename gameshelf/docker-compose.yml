version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: gameshelf-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gameshelf}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gameshelf_dev}
      POSTGRES_DB: ${POSTGRES_DB:-gameshelf}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-gameshelf}']
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: gameshelf-server
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-gameshelf}:${POSTGRES_PASSWORD:-gameshelf_dev}@db:5432/${POSTGRES_DB:-gameshelf}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server/src:/app/src
      - ./server/prisma:/app/prisma

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: gameshelf-client
    restart: unless-stopped
    ports:
      - '5173:5173'
    volumes:
      - ./client/src:/app/src
    depends_on:
      - server

volumes:
  postgres_data:

