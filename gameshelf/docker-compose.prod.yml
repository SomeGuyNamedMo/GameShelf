version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: gameshelf-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    container_name: gameshelf-server
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      PORT: 3000
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
      - tunnel

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    container_name: gameshelf-client
    restart: always
    environment:
      NODE_ENV: production
    depends_on:
      - server
    networks:
      - internal
      - tunnel

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: gameshelf-tunnel
    restart: always
    command: tunnel --no-autoupdate run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - tunnel
    depends_on:
      - client
      - server

volumes:
  postgres_data:

networks:
  internal:
    driver: bridge
  tunnel:
    driver: bridge

